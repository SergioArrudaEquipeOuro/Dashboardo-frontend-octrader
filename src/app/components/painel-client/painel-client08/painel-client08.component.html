<div class="saldo-card glass-mini">
    <div class="head">
        <div class="title">
            <div class="bloco">
                <div class="label">{{ "dashboard-07" | translate}}</div>
                <div class="value">
                    {{ user.saldo | currency:'USD':'symbol':'1.2-2' }}
                </div>
            </div>

            <div class="bloco">
                <div class="label">{{ "dashboard-08" | translate}}</div>
                <div class="value">
                    {{ user.credito | currency:'USD':'symbol':'1.2-2' }}
                </div>
            </div>

            <div class="bloco">
                <div class="label">{{ "dashboard-09" | translate}}</div>
                <div class="value">
                    {{ user.emprestimo | currency:'USD':'symbol':'1.2-2' }}
                </div>
            </div>
        </div>

        <div class="chips">
            <button type="button" class="chip" [class.active]="range==='12M'" (click)="setRange('12M')">{{ "dashboard-10" | translate}}</button>
            <button type="button" class="chip" [class.active]="range==='30D'" (click)="setRange('30D')">{{ "dashboard-11" | translate}}</button>
            <button type="button" class="chip" [class.active]="range==='7D'" (click)="setRange('7D')">{{ "dashboard-12" | translate}}</button>
        </div>
    </div>

    <div class="chart-wrap">
        <canvas #canvas></canvas>
    </div>
</div>
